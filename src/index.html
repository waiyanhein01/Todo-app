<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="output.css">
</head>
<body class="">

    <main id="app" class="bg-zinc-100 min-h-screen flex flex-col">
        <div class="bg-zinc-50 w-[450px] mx-auto mt-10 px-10 py-16">
            <div class="flex flex-col">
                <div class="mb-5">
                    <h1 class="text-3xl font-bold font-heading">List Builder</h1>
                </div>

                <div class="border border-zinc-700 flex justify-between mb-5">
                    <input id="textInput" type="text" class="py-1 px-2 flex-grow focus-visible:outline-none">
                    <button id="addBtn" class="bg-zinc-700 text-zinc-50 px-3 py-1">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4">
                            <path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" />
                          </svg>                          
                    </button>
                </div>

                <div class="flex justify-between mb-5">
                    <h1 class="font-heading">Your Lists</h1>
                    <div class="bg-zinc-700 text-zinc-50 text-sm px-2 py-1 rounded-full">
                        <p class="">Done(<span id="doneCount">0</span>/<span id="totalCount">0</span>)</p>
                    </div>
                </div>

                <div id="listGroup" class="">
                    <div class="empty-stage hidden last:flex flex-col justify-center items-center py-3">
                        <img src="./image/empty-stage.svg" class="w-[100px] mb-2" alt="">
                        <h1 class="">There is no list.</h1>
                    </div>
                </div>
                
            </div>
        </div>

        <template id="listTemplate">
            <div id="" class="list group list-Group animate__animated animate__bounceIn bg-gray-50 overflow-hidden flex justify-between items-center border border-zinc-700 p-3 mb-3">
                <div id="" class="flex gap-2 items-center">
                    <input class="list-check-box accent-zinc-900 check-list-group" type="checkbox" name="check-box" id="checkBox">
                    <label class="list-text" for="checkBox"></label>
                </div>
                <div class="flex gap-2 translate-x-[120%] group-hover:translate-x-0 duration-300">
                    <button class="list-edit-btn border border-zinc-700 px-2 py-1 active:scale-75 duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L6.832 19.82a4.5 4.5 0 0 1-1.897 1.13l-2.685.8.8-2.685a4.5 4.5 0 0 1 1.13-1.897L16.863 4.487Zm0 0L19.5 7.125"></path>
                        </svg>                              
                    </button>
                    <button class="list-del-btn border border-zinc-700 px-2 py-1 active:scale-75 duration-200">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="w-4 h-4 pointer-events-none">
                            <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"></path>
                        </svg>                              
                    </button>
                </div></div>
        </template>
    </main>
    
    <script src="app.js"></script>
</body>
</html>
